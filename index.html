<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Dessert Ideas</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    /* ğŸ“± Responsive scaling by width AND height */
@media (max-width: 600px), (max-height: 700px) {

  body {
    padding: 6px;
  }

  .card {
    padding: 4vh 4vw;
    border-radius: 20px;
  }

  .art {
    width: min(68vw, 34vh);
    margin-bottom: 1.5vh;
  }

  h1 {
    font-size: clamp(28px, 5.5vh, 40px);
    margin: 1.5vh 0 2.5vh;
  }

  .button-zone {
    height: 26vh;
  }

  button {
    padding: 2.2vh 5vw;
    font-size: clamp(18px, 2.6vh, 22px);
  }

  #yesBtn {
    left: 6%;
  }

  #noBtn {
    left: 56%;
  }

  .hint {
    font-size: clamp(13px, 1.8vh, 16px);
    margin-top: 1.5vh;
  }

  .result h2 {
    font-size: clamp(34px, 6vh, 46px);
  }

  .fireworks {
    width: 90vw;
  }

  #sweet-msg {
    font-size: clamp(1.3em, 3vh, 1.6em);
  }

  .heart-float {
    font-size: clamp(26px, 4vh, 38px);
  }
}

    :root {
      --bg1: #ffe0e9;
      --bg2: #ff9eaa;
      --card: rgba(255, 245, 247, 0.82);
      --yes: #ff4d88;
      --yesHover: #ff3366;
      --text: #2d1a26;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      color: var(--text);
      overflow-y: auto;
      overflow-x: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .hearts-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart-float {
      position: absolute;
      font-size: 28px;
      opacity: 0.65;
      animation: float linear infinite;
      will-change: transform, opacity;
    }

    @keyframes float {
      0%   { transform: translateY(110vh) rotate(0deg); }
      100% { transform: translateY(-20vh) rotate(720deg); }
    }

    .card {
      width: min(720px, 92vw);
      padding: 32px 24px;
      background: var(--card);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 20px 70px rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.35);
    }

    .art {
      width: min(280px, 76vw);
      display: block;
      margin: 0 auto 16px;
      filter: drop-shadow(0 12px 16px rgba(0,0,0,0.15));
    }

    h1 {
      font-size: clamp(28px, 5vw, 48px);
      margin: 16px 0 24px;
      font-weight: 800;
    }

    .button-zone {
      position: relative;
      width: min(540px, 94%);
      height: 160px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 18px 32px;
      font-size: 19px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(0,0,0,0.16);
      user-select: none;
      transition: all 0.15s ease;
    }

    #yesBtn {
      left: 15%;
      background: var(--yes);
      color: white;
    }

    #yesBtn:hover { background: var(--yesHover); transform: translateY(-50%) scale(1.08); }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
      color: #1f2937;
    }

    .hint {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.75;
      font-style: italic;
    }

    .result {
      display: none;
      margin-top: 24px;
      animation: pop 0.4s ease;
    }

    .result h2 {
      font-size: clamp(36px, 6vw, 52px);
      margin: 16px 0;
      color: #ff3366;
    }

    .fireworks {
      width: min(400px, 88vw);
      margin: 20px auto;
      display: block;
      border-radius: 16px;
    }

    @keyframes pop {
      from { transform: scale(0.92); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }

    #sweet-msg {
      margin-top: 24px;
      font-size: 1.35em;
      opacity: 0;
      transition: opacity 1.8s ease;
    }
  </style>
</head>
<body>

  <canvas id="confettiCanvas"></canvas>
  <div class="hearts-bg" id="hearts"></div>

  <main class="card">
    <img id="character" class="art" src="" alt="Cute valentine character" />

    <h1 id="question">Emily will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">â€œNoâ€ is acting kinda suspicious ğŸ˜ˆ</div>

    <section class="result" id="result">
      <h2>YAY! ğŸ€ğŸ’•</h2>
      <img class="fireworks" src="https://media.tenor.com/Kaa-GHhhWl8AAAAM/lpg.gif" alt="Celebration" />
      <p id="sweet-msg"></p>
    </section>
  </main>

  <script>
    // â”€â”€â”€ Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    const characters = [
      // 0: Cute bear with heart
      "https://www.publicdomainpictures.net/pictures/580000/nahled/teddybar-herz-valentinstag-clipart.png",
      // 1: Cute cat
      "https://pngimg.com/uploads/cat/cat_PNG50491.png",
      // 2: Cute bunny
      "https://www.publicdomainpictures.net/pictures/740000/nahled/vintage-valentine-rabbit-1763242806K3e.jpg",
      // 3: Highland cow
      "https://png.pngtree.com/png-vector/20250104/ourmid/pngtree-a-valentine-adorable-highland-calf-with-jar-clipart-vector-png-image_15050053.png"
    ];

    const SELECTED_CHARACTER = 3;   // â† Change to 0, 1, or 2

    // â”€â”€â”€ Logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("to") || "Emily";
    document.getElementById("question").textContent = `${name} will you be my valentine?`;

    document.getElementById("character").src = characters[SELECTED_CHARACTER];

    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const sweetMsg = document.getElementById("sweet-msg");

    // Confetti setup
    const confettiCanvas = document.getElementById("confettiCanvas");
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const heart = confetti.shapeFromText({ text: 'â¤ï¸', scalar: 2.8 });

    const myConfetti = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function celebrate() {
      const duration = 2200;
      const end = Date.now() + duration;

      (function frame() {
        myConfetti({
          particleCount: 8,
          spread: 70,
          startVelocity: 45,
          ticks: 200,
          shapes: [heart],
          colors: ['#ff4d7d', '#ff3366', '#ff7aa2', '#ffb3c6'],
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        myConfetti({
          particleCount: 140,
          spread: 100,
          startVelocity: 50,
          ticks: 280,
          shapes: [heart],
          origin: { x: 0.5, y: 0.6 }
        });
      }, 500);
    }

    // Floating hearts
    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart-float";
      h.textContent = ["â¤ï¸","ğŸ’—","ğŸ’–","ğŸ’","ğŸ’˜"][Math.floor(Math.random()*5)];
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = (9 + Math.random()*13) + "s";
      h.style.animationDelay = Math.random()*5 + "s";
      document.getElementById("hearts").appendChild(h);
      setTimeout(() => h.remove(), 28000);
    }
    setInterval(spawnHeart, 700);
    spawnHeart();

    // Yes button grows
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.5, yesScale + 0.13);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    // No button drama (no auto-click anymore)
    let noAttempts = 0;

    function moveNo(x, y) {
      noAttempts++;

      const zRect = zone.getBoundingClientRect();
      const bRect = noBtn.getBoundingClientRect();

      let dx = (bRect.left + bRect.width/2) - x;
      let dy = (bRect.top + bRect.height/2) - y;
      let dist = Math.hypot(dx, dy) || 1;
      dx /= dist; dy /= dist;

      let newL = (bRect.left - zRect.left) + dx * 170;
      let newT = (bRect.top  - zRect.top)  + dy * 170;

      newL = Math.max(0, Math.min(zRect.width - bRect.width, newL));
      newT = Math.max(0, Math.min(zRect.height - bRect.height, newT));

      noBtn.style.left = newL + "px";
      noBtn.style.top  = newT + "px";
      noBtn.style.transform = "none";

      // Panic progression
      if (noAttempts >= 25) {
        noBtn.style.opacity = "0.3";
        noBtn.style.pointerEvents = "none";
        hint.textContent = "The \"No\" button gave up... it's barely visible now ğŸ˜­";
      }
      else if (noAttempts >= 18) {
        noBtn.style.opacity = "0.5";
        noBtn.textContent = "ğŸ¥ºğŸ’¦ whyyyy";
        const sc = Math.max(0.25, 1 - (noAttempts - 13) * 0.06);
        noBtn.style.transform = `scale(${sc})`;
      }
      else if (noAttempts >= 13) {
        const sc = Math.max(0.4, 1 - (noAttempts - 12) * 0.055);
        noBtn.style.transform = `scale(${sc})`;
        noBtn.textContent = noAttempts >= 16 ? "please... ğŸ¥º" : "wait... ğŸ¥º";
      }
      else if (noAttempts >= 7) {
        const sc = 0.85 - (noAttempts - 6) * 0.04;
        noBtn.style.transform = `scale(${Math.max(0.6, sc)})`;
      }

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const r = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        r.left + r.width/2 - e.clientX,
        r.top + r.height/2 - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);   // â† increased sensitivity a bit
    });

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      // Optional: could add a tiny shake or something here if you want
    });

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      celebrate();

      setTimeout(() => {
        sweetMsg.textContent = "I'm the happiest right now ğŸ¥°";
        sweetMsg.style.opacity = "1";
      }, 1300);
    });

    // Initial calls
    resizeCanvas();
  </script>
</body>
</html>
